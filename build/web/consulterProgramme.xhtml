<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Consulter les branchements</title>
    </h:head>
    <h:body>
        <header class="centered">
            <center>
                 <h1>Programmes de dialyse</h1>
            </center>
        </header>
        
         <div class="container">
                    <h:form>
                        <div class="row">
                            
                            <div class="col-lg-6 col-md-6 col-xl-6 col-xs-6">
                                <p:commandButton value="Patients programmés aujourd'hui" action="#{BranchementController.imprimerOption()}"  ajax="false"/>
                            </div>
                            <br/>
                            <div class="col-lg-6 col-md-6 col-xl-6 col-xs-6">
                                <p:commandButton value="Patients programmés dans une période" oncomplete="PF('data_perioad').show()"/>
                            </div>
                        </div>
                        <p:dialog widgetVar="data_aujour"  width="50%" height="600px">
                            <p:panel>
                               
                                <div class="row">
                                    
                                    <div class="col-lg-6">
                                        <p:commandButton value="Imprimer" action="#{BranchementController.imprimerOption()}"  ajax="false"/>
                                    </div>
                                </div>
                            </p:panel>
                        </p:dialog>
                        
                        <p:dialog widgetVar="data_perioad" width="50%" height="600px">
                            <p:panel>
                                <div class="row">
                                    <div class="col-lg-6 col-xs-6 col-md-6">
                                        <p:outputLabel value="Date de fin:"/>
                                    </div>
                                     <div class="col-lg-6 col-xs-6 col-md-6">
                                         <p:datePicker pattern="yyyy-MM-dd" value="#{BranchementController.hdeb}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-xs-6 col-md-6">
                                        <p:outputLabel value="Date de debut:"/>
                                    </div>
                                     <div class="col-lg-6 col-xs-6 col-md-6">
                                         <p:datePicker pattern="yyyy-MM-dd" value="#{BranchementController.hfin}"/>
                                    </div>                                
                                </div>
                               
                              
                                <br/>
                                <div class="row">
                                    
                                    <div class="col-lg-6">
                                        <p:commandButton value="Imprimer" action="#{BranchementController.imprimerPeriode()}" ajax="false"/>
                                    </div>
                                </div>
                            </p:panel>
                        </p:dialog>
                    </h:form>
                </div>
        
        
    </h:body>
</html>
