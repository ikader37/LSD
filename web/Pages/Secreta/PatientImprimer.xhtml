<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!--<title>admin home page</title>-->

    </h:head>
    <h:body>
        <ui:composition template="../../templates/template.xhtml">
            <ui:define name="title">Impression des patients</ui:define>
            <ui:define name="content">
                <h:form>
                    <p:growl id="msges" showDetail="true"/>
                    <p:panel header="Imprimer la liste des patients par groupe">
                        <div  class="row">
                            <div class="col-lg-6">
                                
                                <p:outputLabel value="Groupe:"/>
                                
                            </div>
                            
                            <div class="col-lg-6">
                                <p:selectOneMenu value="#{patientController.groupeImp.idgroupe}">
                                    <f:selectItem itemValue="" itemLabel="Choisir un groupe"/>
                                    <f:selectItems value="#{GroupeController.groupeList}" var="groupe" itemLabel="#{groupe.libellegroupe}" itemValue="#{groupe.idgroupe}"/>
                                    
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-lg-6">
                                <p:commandButton action="#{patientController.imprrimerPatientUnGroupe()}" ajax="false" update="msges" value="Imprimer"/>
                            </div>
                        </div>
                    </p:panel>
                    
                </h:form>
                
                <h:form>
                    <p:growl id="msges2" showDetail="true"/>
                    <p:panel header="Selon des leur Ã©tat">
                        
                        <div  class="row">
                            <div class="col-lg-6">
                                
                                <p:outputLabel class="Etat"/>
                                
                            </div>
                            
                            <div class="col-lg-6">
                                <p:selectOneMenu value="#{patientController.etatPatient}">
                                    <f:selectItem itemLabel="Chronique" itemValue="Chronique"/>
                                    <f:selectItem itemValue="Non chronique" itemLabel="Non chronique"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-lg-6">
                                <p:commandButton value="Imprimer" action="#{patientController.imprrimerPatientChro()}" ajax="false"  update="msges2"/>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
