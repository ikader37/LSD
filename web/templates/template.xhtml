<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

        <title><ui:insert name="title">LSD</ui:insert></title>
        <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

            <p:layoutUnit position="south" class="ui-g-12">

                </ui:insert>
            </p:layoutUnit>

            <!-- <p:layoutUnit position="south" class="ui-g-12">
                  
             </p:layoutUnit>
            -->
            <p:layoutUnit position="west"  header="MENU" collapsible="true" class="ui-g-12 ui-md-2">

                    <ui:include src="./menu.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" class="ui-g-12 ui-md-10">
                <ui:insert name="content">
                    <ui:include src="./content.xhtml"/>
